##
## Du kannst hier alle Nachrichten des Plugins ändern
## Mit &<color-code> kannst du Farben verwenden
##
## Folgende Platzhalter können verwendet werden:
##
## %player% -> Spieler Name der den Befehl ausführt
## %target_player% -> Spieler Name gegen den der Befehl gerichtet ist
##
## %ban_reason% -> Grund für den Ban
## %ban_bannedBy% -> Spieler Name der den Spieler gebannt hat
## %ban_createdAt% -> Zeitpunkt des Bans
## %ban_until% -> Zeitpunkt bis wann der Ban gilt
##
## %allowed_units% -> Erlaubte Einheiten y, m, w ..
##
## Die Variabeln können nur im richtigen Context verwendet werden
##
plugin.name=PlaylegendsBan
errors.user.no-account=&cDer Spieler %player% hat keinen Account
errors.user.creation=&cEs ist ein Fehler beim erstellen des User Accounts aufgetreten
errors.no-permission=&cDazu hast du keine Berechtigung
errors.duration.invalid-unit=&cDu hast eine unerlaubte Einheit für die Dauer angegeben. Erlaubt sind %allowed_units%
errors.player.not-online=&cDer Spieler %target_player% ist nicht online
errors.ban.args.not-enough=&cEs muss mindestens der Spieler der gebannt werden soll angegeben werden
errors.ban.error=&cEs ist ein Fehler beim bannen eines Spielers aufgetreten
success.ban.successful=&aDu hast den Spieler erfolgreich gebannt
ban.default-reason=Unbekannter Grund
ban.message=&cYou have been banned from the Server on &e%ban_createdAt%\n&c by &e%ban_bannedBy%&c. Grund: \n\n&7%ban_reason% \n\n&cDu wirst entbannt am: &e%ban_until%