name: PlaylegendBans
version: 0.0.1
author: NoSleep - NIPE
main: at.nipe.playlegend.playlegendbans.PlaylegendBansPlugin

commands:
  ban:
    permission: playlegend.ban
    aliases:
      - b
    description: This command is to ban an unwished player from the server
    usage: /ban <player> [duration in 24w7h10m] [message]
  unban:
    permission: playlegend.unban
    aliases:
      - ub
    description: This command is to unban a player
    usage: /unban <player>